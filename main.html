<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>قصة</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Tajawal", sans-serif;
        background: url('https://ik.imagekit.io/87coavrli/WhatsApp%20Image%202025-12-05%20at%202.59.23%20AM%20background.jpeg') no-repeat center center/cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
        scroll-behavior: smooth;
    }

    .container {
        width: 90%;
        max-width: 600px;
        text-align: center;
    }

    .box {
        background: rgba(255, 255, 255, 0.18);
        padding: 25px 35px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 25px rgba(0,0,0,0.15);
        backdrop-filter: blur(6px);
        margin-bottom: 20px;
    }

    .text {
        font-size: 20px;
        color: #fff;
        line-height: 1.8;
        font-weight: 500;
        text-shadow: 0 0 8px rgba(0,0,0,0.4);
        white-space: pre-wrap;
        text-align: center;
    }

    .btn {
        background: rgba(255,255,255,0.25);
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background: rgba(255,255,255,0.4);
        transform: scale(1.05);
    }

    .hidden {
        display: none;
    }

    .media-item {
        width: 100%;
        max-height: 250px;
        object-fit: contain;
        margin: 15px 0;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease;
        border-radius: 15px;
    }

    .media-item.show {
        opacity: 1;
        transform: translateY(0);
    }

    video.media-item {
        width: 100%;
        max-height: 250px;
        border-radius: 15px;
    }
</style>
</head>
<body>
    <audio id="bgAudio" loop>

</audio>

<script>
const audio = document.getElementById('bgAudio');
document.body.addEventListener('click', function playAudio() {
    audio.play();
    document.body.removeEventListener('click', playAudio);
});

    <div class="container">

<script>
    const toggleTextBtn = document.getElementById('toggleTextBtn');
    const loveText = document.getElementById('loveText');

    toggleTextBtn.addEventListener('click', () => {
        loveText.classList.toggle('hidden');
        if(!loveText.classList.contains('hidden')) {
            loveText.style.animation = 'fadeIn 0.8s ease';
        }
    });

    const toggleMediaBtn = document.getElementById('toggleMediaBtn');
    const mediaContent = document.getElementById('mediaContent');

    toggleMediaBtn.addEventListener('click', () => {
        if(mediaContent.classList.contains('hidden')) {
            mediaContent.classList.remove('hidden');
            const items = mediaContent.querySelectorAll('.media-item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('show');
                }, index * 200);
            });
        } else {
            const items = mediaContent.querySelectorAll('.media-item');
            items.forEach(item => item.classList.remove('show'));
            setTimeout(() => mediaContent.classList.add('hidden'), 800);
        }
    });

    const toggleVideoBtn = document.getElementById('toggleVideoBtn');
    const videoContent = document.getElementById('videoContent');

    toggleVideoBtn.addEventListener('click', () => {
        if(videoContent.classList.contains('hidden')) {
            videoContent.classList.remove('hidden');
            const items = videoContent.querySelectorAll('.media-item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('show');
                }, index * 200);
            });
        } else {
            const items = videoContent.querySelectorAll('.media-item');
            items.forEach(item => item.classList.remove('show'));
            setTimeout(() => videoContent.classList.add('hidden'), 800);
        }
    });
</script>
